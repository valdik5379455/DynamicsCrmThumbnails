<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../../ClientGlobalContext.js.aspx"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="viewer">

        <div class="grid">
            <div class="thumb" v-for="img in images">
                <div class="photo">
                    <img v-bind:src="img.src" v-on:click="previewImage(img)" />
                </div>
                <div class="info">
                    <div>
                        <label>
                        <input type="checkbox" name="selectPhoto" v-model="img.selected">
                        <span class="filename">{{img.filename}}</span>
                    </label>
                    </div>{{img.notetext}}
                </div>
            </div>
        </div>

        <div class="toolbar">
            <button v-on:click="deleteImage"><img src="img/Delete_16.png" />Delete</button>
        </div>

        <transition name="fade">
            <div class="preview" v-if="preview.visible" v-on:click="closePreview">
                <div class="bg"></div>
                <img v-bind:src="preview.src" />
            </div>
        </transition>
    </div>

    <script src="js/viewer.js"></script>
</body>

</html>
